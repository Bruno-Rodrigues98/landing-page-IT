<div class="card-container">
  <div class="card-row">
    <div *ngFor="let service of services" class="card-col">
      <div class="card">
        <div class="card-header">{{ service.title }}</div>
        <div class="card-body">{{ service.description }}</div>
      </div>
    </div>
  </div>
</div>
